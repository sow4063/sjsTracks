<form name="signUpForm" class="form" role="form">
    <legend>sign up</legend>
    <h3>SJSTRACK</h3>
    <div class="row">
        <div class="col-xs-6 col-md-6">
            <input type="text" name="lastname" class="form-control input-lg" placeholder="lastname" />
        </div>
        <div class="col-xs-6 col-md-6">
            <input type="text" name="firstname" class="form-control input-lg" placeholder="firstname" />
        </div>
    </div>
    <input type="text" name="id" class="form-control input-lg" placeholder="e-mail" /><br>
    <input type="password" name="password" class="form-control input-lg" placeholder="password" /><br>
    <input type="password" name="confirm_password" class="form-control input-lg" placeholder="confirm_password" /><br>
    <label> gender</label>
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="female">female
    <br>
    <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">submit</button>
</form>
